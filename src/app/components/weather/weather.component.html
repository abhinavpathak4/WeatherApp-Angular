  <h1 class="text-center text-dark my-3">Weather fore-cast of {{cityName | uppercase }}</h1>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row">
      <ng-container *ngFor="let report of forecastData; let i = index;">
        <div class="col-md-6">
          <div class="card m-4" [style.backgroundImage]="getWeatherBackground(report.temp)" style="border-radius: 35px; background-size: cover;">
            <div class="card-body p-4">

              <!-- Add a div with text-nowrap class to keep the date in one line -->
              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold text-nowrap">{{ report.date }}</h6>
              </div>

              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold">{{ report.temp }}째C</h6>
                <span class="small" style="color: #868B94">{{ report.weather }}</span>
              </div>

              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{ report.windSpeed }} km/h</span></div>
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;">Humidity</i> <span class="ms-1">{{ report.humidity }}%</span></div>
                  <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1">0.2h</span></div>
                </div>
                <div>
                  <img *ngIf="report.weather == 'Cloudy'" src="/assets/cloudy.png" width="100px">
                  <img *ngIf="report.weather == 'Clouds'" src="/assets/clouds.png" width="100px">
                  <img *ngIf="report.weather == 'Clear'" src="/assets/clear.png" width="100px">
                  <img *ngIf="report.weather == 'Rain'" src="/assets/rain.png" width="100px">    
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Close the row and start a new row every two forecast items -->
        <div *ngIf="i % 2 === 1" class="w-100"></div>
      </ng-container>

    </div>
  </div>
</section>
